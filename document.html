<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
    <title>Котограм</title>
    <style>
        h1 {
            font-family: Comforter Brush, cursive;
            font-size: 3.5rem;
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dropdown-item {
            font-size: 1.5rem;
            ;
        }

        .border-del:focus {
            border-color: transparent;
            box-shadow: 0 0 0 0;
        }
    </style>

</head>


<body>

    <div class="d-flex justify-content-center mt-3 mb-5">
        <h1>Котограм</h1>
    </div>
    <!--основная фотография-->
    <div class="d-flex justify-content-center mb-3">
        <div class="card" style="width: 18rem; height: min-content;">
            <div class="card-body">
                <img class="card-img-top main-photo" alt="Card image cap">
            </div>
            <!--лайк-->

            <button type="button" class="btn btn-lg button-like border-del" style="font-size: 2rem;">&#128150;
                <span>0</span></button>

        </div>
        <!--три миниатюры справа основной фотографии-->
        <div class="d-flex flex-column align-self-stretch">
            <div class="p-2"><img class="card-img-top preview" id="firstPhoto"
                    src="C:\Users\Дарья\Desktop\catgram\photo1.jpg" alt="Card image cap" width="100" height="100"></div>

            <div class="p-2"><img class="card-img-top preview" id="secondPhoto"
                    src="C:\Users\Дарья\Desktop\catgram\photo2.jpg" alt="Card image cap" width="100" height="100"></div>

            <div class="p-2"><img class="card-img-top preview" id="thirdPhoto"
                    src="C:\Users\Дарья\Desktop\catgram\photo3.jpg" alt="Card image cap" width="100" height="100"></div>


        </div>

        <!--блок с комментариями-->
        <div class="d-flex flex-column align-items-center ms-5 comment-block">
            <div class="input-group mb-3" style="width:550px">
                <input type="text" class="form-control input-comm border-del" id="input-comment"
                    placeholder="Напишите свой положительный комментарий" aria-describedby="basic-addon2"
                    style="border:1px solid black;;">
                <div class="input-group-append ">
                    <button class="btn btn-primary send-button border-del" type="submit">Отправить</button>
                </div>
            </div>
            <!--написанный комментарий-->
            <div class="row d-flex justify-content-center" style="width:550px">
            </div>
        </div>

        <template id="comment-template">
            <input type="hidden" class="thanks" value="Спасибо, дура">
            <!--комментарий-->
            <div class="comment">
                <p></p>
                <!--дата комментария-->
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <span class="small mb-0 ms-2 date-info"></span>
                    </div>

                    <!--кнопка реакции на коммент-->
                    <div class="dropdown">
                        <button class="btn  dropdown-toggle cur-react" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 1.5rem;">
                            &#128576;
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item">&#128573;</a></li>
                            <li><a class="dropdown-item">&#128568;</a></li>
                            <li><a class="dropdown-item">&#128586;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </template>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="C:\Users\Дарья\Desktop\catgram\script.js"></script>

</body>

</html>
